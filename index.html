<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body{
            width: 100%;
            height: 100%;
            color: #fff;
        }
        .main{
            height: 100%;
            background-color:#111;
            display: flex;
            justify-content: center;
            align-items: center;            
        }
        .conatiner{
            width: 23rem;
            height: 33rem;
            border: 3px solid white;
            border-radius: .7rem;
            overflow: hidden;
            position: relative;
        }
        .story_section{
            height: 6rem;
            width: 100%;
            background-color: rgba(245, 245, 245, 0.159);
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }
           /* to remove scroll bar ;;; this is the CSS */
        
        .story_section::-webkit-scrollbar
        {
            display: none;
        }

        .story{
            width: 4.5rem ;
            height: 4.5rem ;
            border-radius: 50%;
            border: .2rem solid red;
            overflow: hidden;
            margin: .5rem 0 0 .5rem;
            display: inline-block;
        }
        
        .story img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        #full_screen
        {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            position: absolute;
            display: none;            
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="conatiner">
            <div id="full_screen"></div>
            <div class="story_section">
               
            
            </div>
        </div>
    </div>
    
</body>
</html>

<script src="script.js"></script>
